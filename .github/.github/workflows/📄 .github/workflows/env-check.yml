name: 🔍 Env Var Check & Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ⬇️ Install deps
        run: pnpm install

      - name: 🔎 Check Environment Variables
        run: pnpm run check-env
        env:
          NEXT_PUBLIC_SAFE_STATUS_PAGE_URL: ${{ secrets.NEXT_PUBLIC_SAFE_STATUS_PAGE_URL }}

      - name: 🚧 Build Safe dashboard
        run: pnpm build
