name: ğŸ” Env Var Check & Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â¬‡ï¸ Install deps
        run: pnpm install

      - name: ğŸ” Check Environment Variables
        run: pnpm run check-env
        env:
          NEXT_PUBLIC_SAFE_STATUS_PAGE_URL: ${{ secrets.NEXT_PUBLIC_SAFE_STATUS_PAGE_URL }}

      - name: ğŸš§ Build Safe dashboard
        run: pnpm build
