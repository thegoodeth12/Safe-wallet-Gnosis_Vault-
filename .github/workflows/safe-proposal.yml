name: Safe Proposal Notifier

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, labeled]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*ğŸ” New Safe Proposal Triggered!*\nâ¡ï¸ Triggered from: ${{ github.repository }}\nğŸ”— PR/Issue: ${{ github.event.issue.html_url || github.event.pull_request.html_url }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
