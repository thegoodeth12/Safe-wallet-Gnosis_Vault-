name: 🛠️ Fix Structure

on:
  workflow_dispatch:

jobs:
  fix-files:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v5

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install deps (if needed)
        run: npm install

      - name: 🧹 Run fix-structure.js
        run: node backend/fix-structure.js
